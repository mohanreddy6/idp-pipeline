name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Show versions
        run: |
          python -V
          pip -V
